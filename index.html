<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>nearby_ocean Photography</title>
  <link rel="stylesheet" href="style.css"/>
  <script defer src="photoData.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <!-- 背景容器 -->
  <div id="background"></div>

  <!-- Logo 與首頁浮出動畫 -->
  <div id="logo-container">
    <img src="images/logo.webp" alt="nearby_ocean logo" id="logo"/>
    <h1>nearby_ocean</h1>
  </div>

  <!-- 側邊導覽欄 -->
  <nav id="sidebar">
    <ul>
      <li><a href="#home">首頁</a></li>
      <li class="has-submenu">
        <a href="#portfolio">Portfolio ▾</a>
        <ul class="submenu">
          <li><a href="#landscape">風景</a></li>
          <li><a href="#portraits">人像</a></li>
          <li><a href="#street">街拍</a></li>
          <li><a href="#music">音樂活動</a></li>
          <li><a href="#wedding">婚禮婚紗</a></li>
          <li><a href="#events">活動紀錄</a></li>
          <li><a href="#commercial">商案</a></li>
          <li><a href="#regions">國家地區特輯</a></li>
          <li><a href="#magazine">崁仔頂漁市雜誌專刊</a></li>
        </ul>
      </li>
      <li><a href="#about">About Me</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- 回到頂部按鈕 -->
  <button id="back-to-top">↑ Top</button>

  <!-- 各類照片區段 -->
  <section id="home"></section>
  <section id="landscape"></section>
  <section id="portraits"></section>
  <section id="street"></section>
  <section id="music"></section>
  <section id="wedding"></section>
  <section id="events"></section>
  <section id="commercial"></section>
  <section id="regions"></section>

  <!-- 雜誌 PDF 檢視 -->
  <section id="magazine">
    <iframe src="profolio/崁仔頂漁市雜誌專刊.pdf" width="100%" height="800px" style="border:none;"></iframe>
  </section>

  <!-- 關於我 & 聯絡 -->
  <section id="about"><h2>About Me</h2><p>（填寫介紹）</p></section>
  <section id="contact"><h2>Contact</h2><p>Email: yourname@example.com<br/>Instagram: @nearby_ocean</p></section>
</body>
</html>
