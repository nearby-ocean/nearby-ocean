<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nearby Ocean Photography</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="intro-screen">
    <div class="background-container">
      <img src="images/background.jpg" alt="Background" class="background">
    </div>
    <div class="overlay">
      <img src="images/logo.webp" alt="Logo" class="logo">
      <img src="images/avatar.jpg" alt="Avatar" class="avatar">
    </div>
  </div>

  <nav class="floating-menu">
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#portfolio">Portfolio</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <main>
    <section id="home">
      <h1 class="title">Nearby Ocean Photography</h1>
    </section>

    <section id="portfolio">
      <div class="portfolio-container">
        <div class="category-list vertical">
          <button data-category="風景">風景</button>
          <button data-category="人像">人像</button>
          <button data-category="街拍">街拍</button>
          <button data-category="音樂活動">音樂活動</button>
          <button data-category="婚禮">婚禮</button>
          <button data-category="活動紀錄">活動紀錄</button>
          <button data-category="商案">商案</button>
          <button data-category="國家地區特輯">國家地區特輯</button>
          <button data-category="刊仔頂漁市雜誌專刊">刊仔頂漁市雜誌專刊</button>
        </div>
        <div class="gallery"></div>
      </div>
    </section>

    <section id="magazine" class="hidden">
      <iframe src="profolio/崁仔頂漁市雜誌專刊/崁仔頂魚市專刊.pdf" width="100%" height="600px"></iframe>
    </section>

    <section id="about">
      <h2>關於我</h2>
      <p>我是一位專注於人像、風景與街拍的攝影師，攝影是我表達情感與觀察世界的方式。</p>
    </section>

    <section id="contact">
      <h2>聯絡方式</h2>
      <p>Email: nearbyocean@example.com</p>
      <p>Instagram: <a href="https://instagram.com/nearby_ocean" target="_blank">@nearby_ocean</a></p>
    </section>
  </main>

  <div class="image-viewer hidden">
    <div class="viewer-overlay"></div>
    <div class="viewer-content">
      <div class="hint top-hint"></div>
      <img class="viewer-image" src="" alt="Preview" />
      <div class="hint bottom-hint"></div>
    </div>
  </div>

  <script src="photoData.js"></script>
  <script src="script.js"></script>
</body>
</html>
